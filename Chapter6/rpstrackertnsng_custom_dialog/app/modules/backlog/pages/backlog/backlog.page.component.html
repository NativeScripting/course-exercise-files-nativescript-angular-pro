<ActionBar title="Backlog">
    <ActionItem (tap)="showSlideout($event)" ios.position="right">
        <StackLayout class="navbar_image_wrapper" ios:horizontalAlignment="right">
            <Image src="res://iconelipseswhite"></Image>
        </StackLayout>
    </ActionItem>
</ActionBar>

<RadSideDrawer (drawerClosing)="onDrawerClosing($event)">
    <StackLayout tkDrawerContent>
        <GridLayout rows="auto, *, 100" class="side-drawer-panel">
            <StackLayout row="0">
                <Image src="res://rpslogo" class="slide-out-img" stretch="aspectFit"></Image>
            </StackLayout>
            <StackLayout row="1" class="menu-container">
                <pt-menu></pt-menu>
            </StackLayout>
            <StackLayout row="2" class="menu-container">
                <Button appLogout text="Logout"></Button>
            </StackLayout>
        </GridLayout>
    </StackLayout>

    <StackLayout tkMainContent>
        <GridLayout class="backlog-container" rows="*, auto">
            <GridLayout row="0" class="list-container">
                <pt-list [items]="items$ | async" (listItemSelected)="selectListItem($event)" (listRefreshRequested)="onListRefreshRequested($event)"
                    [isRefreshing]="isListRefreshing$ | async"></pt-list>
            </GridLayout>

            <StackLayout row="1" class="btn-add-wrapper">
                <Button text="Add" class="btn-add" (tap)="onAddTap($event)"></Button>
            </StackLayout>
        </GridLayout>
    </StackLayout>
</RadSideDrawer>
