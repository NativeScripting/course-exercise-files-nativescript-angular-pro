<GridLayout rows="auto, *" ios:class="auth-container" android:class="auth-container pull-up">

    <StackLayout row="0" class="logo-container">
        <Image src="res://rpslogo" stretch="aspectFit"></Image>
    </StackLayout>

    <StackLayout *ngIf="!loggedIn" row="1">
        <pt-login-form (loginInitiated)="onLogin($event)"></pt-login-form>
    </StackLayout>

    <StackLayout *ngIf="loggedIn" row="1">
        <Label [text]="'logged in as ' + loggedInName" style="color: white; font-size: 20;"></Label>
        <Button text="Logout" (tap)="logout($event)"></Button>
    </StackLayout>


</GridLayout>
